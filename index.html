<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
<h1>Library</h1>
<table id="table">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Have/Have Not Read</th>
    </tr>
    <tr>
        <td>Harry Potter</td>
        <td>J K Rowling</td>
        <td>562</td>
        <td>Have Read</td>
    </tr>
</table>
<button id="add-book">Add Book</button>
<form id="form" action="#" method="get" style="display: none;">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" maxlength="20">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" maxlength="20">
    <label for="pages">Pages</label>
    <input type="number" id="pages" name="pages">
    <div class="checkbox1">
        <input type="checkbox" id="have-read" name="have-read" value="have-read">
        <label for="have-read"> I have read this</label>
    </div>
    <div class="checkbox2">
        <input type="checkbox" id="have-not-read" name="have-not-read" value="have-not-read">
        <label for="have-not-read"> I have not read this</label>
    </div>
    <button type="submit">Submit</button>
</form>
<script src="script.js"></script>   
</body>
</html>
